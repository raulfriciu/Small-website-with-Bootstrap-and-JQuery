<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
        $('#button').click(function() {
            var username = $('#name').val();
            var datosA単adir = $('#datos');

            $.ajax({
                url: 'https://api.github.com/users/' + username,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    datosA単adir.empty();

                    datosA単adir.append(`
                        <tr>
                            <td>${data.name || 'Sin datos'}</td>
                            <td>${data.bio || 'Sin datos'}</td>
                            <td>${data.followers || 0}</td>
                            <td>${data.public_repos}</td>

                        </tr>
                    `);
                },

            });
        });
    });
  </script>

</head>
<body>

<div class="container">
    <div class="alert alert-info" role="alert">
      <h2 class="alert-heading">Buscador de datos GitHub</h2>
      <hr>
      <p>Esta es una pagina web dise単ada para obtener el nombre, la descripcion, el numero de seguidores y el numero de repositorios del usuario deseado 
        
      </p>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Introduce un nombre de usuario de Github">
      <button id="button" class="btn btn-primary">Buscar</button>
    </div>
  <table class="table table-dark table-striped mt-5">
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Numero de seguidores</th>
          <th>Numero de repositorios</th>
      </tr>
      </thead>
      <tbody id = "datos">
      
      </tbody>
  </table>
</div>

</body>
</html>
